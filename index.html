<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Product</title>

  <!-- Link de Fontes -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/content.css">
  <link rel="stylesheet" href="assets/style/buttons.css">
</head>
<body>
  <section class="container">
    <img src="assets/images/image-product-desktop.jpg" alt="Imagem do Produto" class="container__img">
    <div class="container__content">
      <span class="content__type">perfume</span>
      <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content__text">
        Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Casa de CHANEL.
      </p>
      <div class="content__price">
        <span class="price__principal">R$ 149,99</span>
        <span class="prince__old">R$ 169,99</span>
      </div>
      <div class="content__buttons">
        <div class="btn-quantify">
          <button class="quantify__btn quantify__remove">
            <span class="material-symbols-outlined">
              remove
            </span>
          </button>
          <span class="quantify__num">1</span>
          <button class="quantify__btn quantify__add">
            <span class="material-symbols-outlined">
              add
            </span>
          </button>
        </div>
        <button class="btn-buy">
          <span class="btn__img"></span>
          <span class="btn__text">Adicionar ao carrinho</span>
        </button>
      </div>
      
    </div>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
