<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Product</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <img src="images/image-product-desktop.jpg" alt="Imagem do Produto" class="container__img">
    <div class="container__content">
      <span class="content__type">perfume</span>
      <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content__text">
        Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Casa de CHANEL.
      </p>
      <div class="content__price">
        <span class="price__principal">R$ 149,99</span>
        <span class="prince__old">R$ 169,99</span>
      </div>
      <button class="container__btn">Adicionar ao carrinho</button>
    </div>
  </section>
</body>
</html>
